<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项列表 - Supabase 版本</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container" class="container">
        <h1>欢迎使用待办事项 (Supabase版)</h1>
        <div class="info-banner">
            <p>🚀 此版本使用 Supabase 数据库存储数据</p>
            <p>📝 注册和登录数据将保存到云端数据库</p>
            <p>⚙️ 请先配置您的 Supabase 项目信息</p>
        </div>
        <div id="login-form">
            <h2>登录</h2>
            <form id="login">
                <input type="text" id="login-username" placeholder="用户名" required>
                <input type="password" id="login-password" placeholder="密码" required>
                <button type="submit">登录</button>
            </form>
            <p>还没有账号？<a href="#" id="show-register">注册</a></p>
        </div>
        <div id="register-form" style="display:none">
            <h2>注册</h2>
            <form id="register">
                <input type="text" id="register-username" placeholder="用户名" required>
                <input type="password" id="register-password" placeholder="密码" required>
                <button type="submit">注册</button>
            </form>
            <p>已有账号？<a href="#" id="show-login">登录</a></p>
        </div>
    </div>
    
    <div id="app-container" class="container" style="display:none">
        <div style="text-align:right; margin-bottom:10px">
            <button id="toggle-lang">English</button>
        </div>
        <h1 id="app-title">我的待办事项</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="添加新任务..." required>
            <button type="submit" id="add-btn">添加</button>
        </form>
        <ul id="task-list"></ul>
        <button id="logout-btn">退出登录</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
